<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie uma conta</title>

    <link rel="stylesheet" href="css\inscrição.css"

</head>
<body>
    
    <img src="Imagens/loader.gif" class="loader" alt="">

    <div class="alerta">
        <img src="Imagens/error.png" class="alerta-img" alt="">
        <p class="alerta-msg">Erro</p>
    </div>

    <div class="container">
        <img src="Imagens/degraus.png" class="logo" alt="">
        <div>
            <input type="text" autocomplete="off" id="Nome" placeholder="Nome">
            <input type="email" autocomplete="off" id="Email" placeholder="Email">
            <input type="password" autocomplete="off" id="Senha" placeholder="Senha">
            <input type="text" autocomplete="off" id="Número" placeholder="Número">
            <button class="btn-enviar">Criar Conta</button>
        </div>
        <a href="login.html" class="link">Já tenho uma conta. Login</a>
    </div>

    <script src="js/form.js"></script>

</body>
</html>
