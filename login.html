<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="css\inscrição.css"

</head>
<body>
    
    <img src="Imagens/loader.gif" class="loader" alt="">

    <div class="alerta">
        <img src="Imagens/error.png" class="alerta-img" alt="">

    </div>

    <div class="container">
        <img src="Imagens/degraus.png" class="logo" alt="">
        <div>
            <input type="email" autocomplete="off" id="Email" placeholder="Email">
            <input type="password" autocomplete="off" id="Senha" placeholder="Senha">
            <button class="btn-enviar">Login</button>
        </div>
    </div>

    <script src="js/form.js"></script>
</body>
</html>
